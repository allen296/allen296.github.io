<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-sheet">
        <header>
            <div class="header-item"><label>Character Name</label><input type="text"></div>
            <div class="header-item"><label>Class & Level</label><input type="text"></div>
            <div class="header-item"><label>Background</label><input type="text"></div>
            <div class="header-item"><label>Player Name</label><input type="text"></div>
            <div class="header-item"><label>Race</label><input type="text"></div>
            <div class="header-item"><label>Alignment</label><input type="text"></div>
            <div class="header-item"><label>Experience Points</label><input type="number"></div>
        </header>
        <section class="stats">
            <div class="stat">
                <label>Strength</label>
                <input type="number" id="strength" oninput="updateModifiers()">
                <span id="strength-mod">+0</span>
            </div>
            <div class="stat">
                <label>Dexterity</label>
                <input type="number" id="dexterity" oninput="updateModifiers()">
                <span id="dexterity-mod">+0</span>
            </div>
            <div class="stat">
                <label>Constitution</label>
                <input type="number" id="constitution" oninput="updateModifiers()">
                <span id="constitution-mod">+0</span>
            </div>
            <div class="stat">
                <label>Intelligence</label>
                <input type="number" id="intelligence" oninput="updateModifiers()">
                <span id="intelligence-mod">+0</span>
            </div>
            <div class="stat">
                <label>Wisdom</label>
                <input type="number" id="wisdom" oninput="updateModifiers()">
                <span id="wisdom-mod">+0</span>
            </div>
            <div class="stat">
                <label>Charisma</label>
                <input type="number" id="charisma" oninput="updateModifiers()">
                <span id="charisma-mod">+0</span>
            </div>
        </section>
        <section class="saving-throws">
            <h2>Saving Throws</h2>
            <div class="saving-throw">
                <input type="checkbox" id="strength-save"><label for="strength-save">Strength</label><span id="strength-save-mod">+0</span>
            </div>
            <div class="saving-throw">
                <input type="checkbox" id="dexterity-save"><label for="dexterity-save">Dexterity</label><span id="dexterity-save-mod">+0</span>
            </div>
            <div class="saving-throw">
                <input type="checkbox" id="constitution-save"><label for="constitution-save">Constitution</label><span id="constitution-save-mod">+0</span>
            </div>
            <div class="saving-throw">
                <input type="checkbox" id="intelligence-save"><label for="intelligence-save">Intelligence</label><span id="intelligence-save-mod">+0</span>
            </div>
            <div class="saving-throw">
                <input type="checkbox" id="wisdom-save"><label for="wisdom-save">Wisdom</label><span id="wisdom-save-mod">+0</span>
            </div>
            <div class="saving-throw">
                <input type="checkbox" id="charisma-save"><label for="charisma-save">Charisma</label><span id="charisma-save-mod">+0</span>
            </div>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <div class="skill">
                <input type="checkbox" id="acrobatics"><label for="acrobatics">Acrobatics (Dex)</label><span id="acrobatics-mod">+0</span>
            </div>
            <div class="skill">
                <input type="checkbox" id="animal-handling"><label for="animal-handling">Animal Handling (Wis)</label><span id="animal-handling-mod">+0</span>
            </div>
            <!-- Add more skills similarly -->
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
