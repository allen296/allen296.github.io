<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Magic Card Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Magic Card Finder</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Inicio</a></li>
      <li><a href="#buscar">Buscar Carta</a></li>
      <li><a href="#aleatoria">Carta Aleatoria</a></li>
    </ul>
  </nav>

  <main>
    <!-- Sección de Bienvenida -->
    <section id="home">
      <h2>Bienvenido</h2>
      <p>
        Aquí podrás buscar cartas de Magic: The Gathering haciendo uso de la 
        <a href="https://scryfall.com/docs/api" target="_blank" rel="noopener noreferrer">API de Scryfall</a>.
      </p>
    </section>

    <!-- Sección de Búsqueda -->
    <section id="buscar">
      <h2>Buscar Carta</h2>
      <form id="searchForm">
        <input 
          type="text" 
          id="cardName" 
          placeholder="Escribe el nombre de la carta..." 
          required 
        />
        <button type="submit">Buscar</button>
      </form>

      <!-- Contenedor de la carta actual de la búsqueda -->
      <div id="cardContainer"></div>

      <!-- Botones de navegación entre resultados -->
      <div id="navButtons">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
      </div>
    </section>

    <!-- Sección de Carta Aleatoria -->
    <section id="aleatoria">
      <h2>Carta Aleatoria</h2>
      <button id="randomBtn">Obtener Carta Aleatoria</button>
      <div id="randomCardContainer"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Magic Card Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
