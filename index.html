<!DOCTYPE html>
<html lang="es" data-theme="aesthetic"> 
<!-- data-theme="aesthetic" será el único estilo activo -->

<head>
  <meta charset="UTF-8" />
  <title>Magic Card Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabecera -->
  <header>
    <h1>Magic Card Finder</h1>
  </header>

  <!-- Contenido Principal -->
  <main>
    <!-- Sección de Búsqueda -->
    <section class="search-section">
      <h2>Buscar Carta</h2>
      <form id="searchForm">
        <input 
          type="text" 
          id="cardName" 
          placeholder="Ingresa el nombre de la carta..." 
          required 
        />
        <button type="submit">Buscar</button>
      </form>

      <!-- Contenedor para la carta actual -->
      <div id="cardContainer"></div>

      <!-- Botones de navegación -->
      <div class="nav-buttons">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
      </div>
    </section>

    <!-- Sección de Carta Aleatoria -->
    <section class="random-section">
      <h2>Carta Aleatoria</h2>
      <button id="randomBtn">Obtener Carta Aleatoria</button>
      <div id="randomCardContainer"></div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Magic Card Finder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
