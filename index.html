<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="jabali.png" type="image/png">
    <!-- Favicon añadido aquí -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fuente Rubik añadida aquí -->
</head>
<body>
    <!-- Texto superpuesto -->
    <div id="text-overlay">Under construction, click</div>
    <!-- Contenedor principal del círculo -->
    <div id="circle-container">
        <!-- Círculo con la imagen del jabalí -->
        <div id="circle">
            <img src="jabali.png" alt="Jabalí">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
